<!DOCTYPE html>
<html>
<head>
	<title>Pagination</title>
	<link rel="stylesheet" type="text/css" href="janam.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="sorttable.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<table id="myTable">
			<thead>
				<tr class="color">
					<th class="one">ID</th>
					<th class="two">Name</th>
					<th class="three">Description</th>
					<th class="four">Years of Exp</th>
					<th class="five">Salary</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>	
	</div>
	<br>
	<div id="right">
		<table id="nav">
			<tr id="limit">
				<td class="notactive" id="prev"><span>&laquo;</span>Prev</td>
				<td class="A current">1</td>
				<td class="A">2</td>
				<td class="A">3</td>
				<td class="A">4</td>
				<td class="A">5</td>
				<td id="next">Next<span>&raquo;</span></td>
			</tr>
		</table>
	</div>
	<script src="janam.js"></script>
</body>
</html>
